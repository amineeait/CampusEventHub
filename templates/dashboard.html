{% extends "layout.html" %}

{% block title %}Dashboard - Campus Event Management{% endblock %}

{% block content %}
  <!-- This is a router template that redirects to role-specific dashboards -->
  <div class="container py-5">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Redirecting to your dashboard...</p>
    </div>
  </div>

  <script>
    // Redirect to the appropriate dashboard based on user role
    document.addEventListener('DOMContentLoaded', function() {
      window.location.href = "{% if current_user.is_admin() %}{{ url_for('admin_dashboard') }}{% elif current_user.is_organizer() %}{{ url_for('organizer_dashboard') }}{% else %}{{ url_for('student_dashboard') }}{% endif %}";
    });
  </script>
{% endblock %}
